# docker-compose.yml
version: '3'
services:
  database:
    image: "postgres"
    env_file:
      - database.env 
    volumes:
      - database-data:/var/lib/postgresql/data/ # persist data even if container shuts down
    networks:
      - database
    ports:
      - "5432:5432"
  webapp:
    depends_on: 
      - database
    # links:
    #   - database:database
    volumes:
      - ./src:/ft_transcendence
    build:
      context: ./src
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
      - "4001:4001"
      - "3000:3000"
    networks:
      - database
    environment: 
      - CHOKIDAR_USEPOLLING=true
volumes:
  database-data: # named volumes can be managed easier using docker-compose
  src:
networks:
  database:
    driver: bridge